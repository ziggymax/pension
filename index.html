<script>
  // Funktion til at beregne forskellen i hele dage
  function daysUntil(targetDate) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const target = new Date(targetDate);
    target.setHours(0, 0, 0, 0);

    const ONE_DAY_MS = 1000 * 60 * 60 * 24;
    const differenceMs = target.getTime() - today.getTime();
    return Math.ceil(differenceMs / ONE_DAY_MS);
  }

  // Funktion til at beregne hele, resterende kalenderm친neder
  function calculateRealMonthsUntil(targetDate) {
      const today = new Date();
      const target = new Date(targetDate);

      let yearDiff = target.getFullYear() - today.getFullYear();
      let monthDiff = target.getMonth() - today.getMonth();

      let totalMonths = yearDiff * 12 + monthDiff;

      // Korriger, hvis vi ikke har n친et dagen i m친neden endnu
      if (target.getDate() < today.getDate()) {
          totalMonths--;
      }
      
      // Sikrer, at vi ikke returnerer et negativt tal
      return Math.max(0, totalMonths);
  }

      default: // D칝kker 24 m친neder og derover

  }

  // Kommentarer baseret p친 dage (kaldes n친r der er mindre end 1 m친ned tilbage)
  function getRetirementCommentDays(days) {
    if (days <= 0) return "B칮lge! Sk친l! Hurrah!";

  }

  // ---- HOVEDLOGIK ----

  // S칝t pensionsdatoerne
  const steensPensionDate = '2026-09-30';

  // Beregn b친de dage og m친neder til pension med det samme
  const daysToSteen = daysUntil(steensPensionDate);
  const monthsToSteen = calculateRealMonthsUntil(steensPensionDate);
  
  const daysToEva = daysUntil(evasPensionDate);
  const monthsToEva = calculateRealMonthsUntil(evasPensionDate);
  
  // V칝lg display-tekst for selve t칝lleren (tal eller emoji)
  const steenDisplayText = daysToSteen <= 0 ? "游땕" : daysToSteen;
  const evaDisplayText = daysToEva <= 0 ? "游땕" : daysToEva;

  // Bestem hvilken kommentar der skal vises baseret p친 antallet af m친neder
  let steenCommentText, evaCommentText;

  // Logik for Steens kommentar
  if (monthsToSteen < 1) {

    steenCommentText = getRetirementCommentDays(daysToSteen);

  // Logik for Evas kommentar

  }

</script>
