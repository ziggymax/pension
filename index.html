<!DOCTYPE html>
<html lang="da">
<head>
<title>Dage til pensionering</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Grundl칝ggende nulstilling og ops칝tning for fuld sk칝rmh칮jde */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #f0f0f0; /* Giver en let baggrundsfarve */
  }

  /* Bruger Grid til at centrere indholdet perfekt i midten af sk칝rmen */
  body {
    display: grid;
    place-items: center;
    text-align: center;
  }

  /* Container til vores indhold */
  .container {
    padding: 20px;
  }

  /* Stil for overskriften */
  h1 {
    /* Responsiv skriftst칮rrelse ved hj칝lp af clamp() */
    font-size: clamp(2.5rem, 8vw, 6rem);
    margin-bottom: 1em; /* Lidt luft ned til t칝llerne */
    color: #333;
  }

  /* En blok, der holder en t칝ller og dens kommentar samlet */
  .counter-block {
      margin-bottom: 2.5em; /* God afstand mellem de to t칝ller-blokke */
  }

  /* Stil for t칝ller-paragrafferne */
  .counter {
    color: red;
    font-weight: bold;
    /* Responsiv skriftst칮rrelse */
    font-size: clamp(1.5rem, 6vw, 4.5rem);
    margin: 0; /* Fjerner standard margin for at komme t칝ttere p친 kommentaren */
  }

  /* Stil for den nye kommentar-tekst */
  .comment {
      color: black;
      /* Responsiv skriftst칮rrelse, mindre end t칝lleren */
      font-size: clamp(1.2rem, 3vw, 2.0rem);
      margin-top: 0.2em; /* Lidt luft fra t칝lleren ovenover */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dage til pensionering</h1>

  <div class="counter-block">
    <p id="counter1" class="counter">Antal dage til Steens pensionering: </p>
    <p id="comment1" class="comment"></p>
  </div>

  <div class="counter-block">
    <p id="counter2" class="counter">Antal dage til Evas pensionering: </p>
    <p id="comment2" class="comment"></p>
  </div>

</div>

<script>
  // Funktion til at beregne forskellen i hele dage mellem to datoer
  function daysUntil(targetDate) {
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Nulstil tiden for pr칝cis dagst칝lling

    const target = new Date(targetDate);
    target.setHours(0, 0, 0, 0);

    const ONE_DAY_MS = 1000 * 60 * 60 * 24;
    const differenceMs = target.getTime() - today.getTime();
    return Math.ceil(differenceMs / ONE_DAY_MS);
  }

  // Funktion til at v칝lge den korrekte kommentar baseret p친 antal dage
  function getRetirementComment(days) {
    if (days > 365) return "H칝ng p친, det kommer ...";
    if (days >= 305) return "Mindre end et 친r nu!";
    if (days >= 245) return "Godt p친 vej, du!";
    if (days >= 185) return "Det g친r godt fremad ...";
    if (days >= 125) return "Nu bliver det interessant!";
    if (days >= 65) return "P친 vej ind i opl칮bssvinget!";
    if (days >= 30) return "M친lstregen er i sigte!";
    if (days >= 1) return "Mindre end en m친ned!";
    return "B칮lge! Sk친l! Hurrah!"; // D칝kker 0 og negative dage
  }

  // S칝t pensionsdatoerne
  const steensPensionDate = '2026-09-30';
  const evasPensionDate = '2027-06-30';

  // Beregn antal dage til pension
  const daysToSteen = daysUntil(steensPensionDate);
  const daysToEva = daysUntil(evasPensionDate);

  // V칝lg den tekst/emoji, der skal vises for selve t칝lleren
  const steenDisplayText = daysToSteen <= 0 ? "游땕" : daysToSteen;
  const evaDisplayText = daysToEva <= 0 ? "游땕" : daysToEva;

  // Hent de dynamiske kommentarer
  const steenCommentText = getRetirementComment(daysToSteen);
  const evaCommentText = getRetirementComment(daysToEva);

  // Opdater HTML-elementerne med t칝ller-v칝rdier
  document.getElementById('counter1').innerHTML += steenDisplayText;
  document.getElementById('counter2').innerHTML += evaDisplayText;

  // Opdater HTML-elementerne med kommentarer
  document.getElementById('comment1').innerText = steenCommentText;
  document.getElementById('comment2').innerText = evaCommentText;
</script>

</body>
</html>
