<!DOCTYPE html>
<html lang="da">
<head>
<title>Dage til pensionering</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Grundl√¶ggende nulstilling og ops√¶tning for fuld sk√¶rmh√∏jde */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #f0f0f0; /* Giver en let baggrundsfarve */
  }

  /* Bruger Grid til at centrere indholdet perfekt i midten af sk√¶rmen */
  body {
    display: grid;
    place-items: center;
    text-align: center;
  }

  /* Container til vores indhold */
  .container {
    padding: 20px;
  }

  /* Stil for overskriften */
  h1 {
    /* Responsiv skriftst√∏rrelse ved hj√¶lp af clamp() */
    /* min: 2.5rem, foretrukken: 8vw, max: 6rem */
    font-size: clamp(2.5rem, 8vw, 6rem);
    margin-bottom: 1em; /* Lidt luft ned til t√¶llerne */
    color: #333;
  }

  /* Stil for t√¶ller-paragrafferne */
  .counter {
    color: red;
    font-weight: bold;
    /* Responsiv skriftst√∏rrelse - lidt mindre end overskriften */
    /* min: 1.5rem, foretrukken: 6vw, max: 4.5rem */
    font-size: clamp(1.5rem, 6vw, 4.5rem);
    margin: 0.5em 0; /* Lidt luft mellem t√¶llerne */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dage til pensionering</h1>
  <p id="counter1" class="counter">Antal dage til Steens pensionering: </p>
  <p id="counter2" class="counter">Antal dage til Evas pensionering: </p>
</div>

<script>
  // Funktion til at beregne forskellen i hele dage mellem to datoer
  function daysUntil(targetDate) {
    const today = new Date();
    // Nulstil tiden p√• begge datoer for at sikre en fair sammenligning af hele dage
    today.setHours(0, 0, 0, 0);

    const target = new Date(targetDate);
    target.setHours(0, 0, 0, 0);

    // En dag i millisekunder
    const ONE_DAY_MS = 1000 * 60 * 60 * 24;

    // Beregn forskellen i millisekunder
    const differenceMs = target.getTime() - today.getTime();

    // Konverter tilbage til dage og rund op
    return Math.ceil(differenceMs / ONE_DAY_MS);
  }

  // S√¶t pensionsdatoerne
  const steensPensionDate = '2026-09-30';
  const evasPensionDate = '2027-06-30';

  // Beregn antal dage til pension
  const daysToSteen = daysUntil(steensPensionDate);
  const daysToEva = daysUntil(evasPensionDate);
  
  // Tjek om t√¶lleren er 0 eller mindre, og v√¶lg den tekst/emoji, der skal vises
  const steenDisplayText = daysToSteen <= 0 ? "üòä" : daysToSteen;
  const evaDisplayText = daysToEva <= 0 ? "üòä" : daysToEva;

  // Opdater HTML-elementerne med den korrekte tekst
  document.getElementById('counter1').innerHTML += steenDisplayText;
  document.getElementById('counter2').innerHTML += evaDisplayText;
</script>

</body>
</html>
